<html lang="en">
<head>
    <title data-i18n-key="head.title">Demo page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
    <div class="App">
        <header class="App-header">
            <div>
                <h1>SimpleLocalize.io ⚡️ Cloudflare Workers</h1>
                <p data-i18n-key="use_buttons_below">Use buttons below to switch between languages</p>
                <button data-i18n-key="language.english">English</button>
                <button data-i18n-key="language.spanish">Spanish</button>
                <button data-i18n-key="language.polish">Polish</button>
                <hr>
            </div>
            <img src="logo.svg" class="App-logo" alt="simplelocalize with i18next">
            <p data-i18n-key="translation_management_for_software_projects">
                Translation Management for software projects
            </p>
            <div class="App-links">
                <a class="App-link"
                   href="https://github.com/simplelocalize/simplelocalize-cloudflare-workers"
                   data-i18n-key="github_repository">
                    Github Repository
                </a>
                <div class="separator">|</div>
                <a
                        class="App-link"
                        href="https://simplelocalize.io/blog/posts/cloudflare-workers-i18n/"
                        data-i18n-key="read_integration_post">
                    Read integration post
                </a>
                <div class="separator">|</div>
                <a
                        class="App-link"
                        href="https://simplelocalize.io/docs/integrations/cloudflare-workers/"
                        data-i18n-key="read_integration_docs">
                    Read integration docs
                </a>
            </div>
        </header>
    </div>
</div>
</body>
</html>
